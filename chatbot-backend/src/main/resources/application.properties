# Application
spring.application.name=chatbot-backend

# Multipart File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Spring AI - LM Studio
spring.ai.openai.api-key=lm-studio
spring.ai.openai.base-url=http://localhost:1234
spring.ai.openai.chat.options.model=meta-llama-3.1-8b-instruct

# Server
server.port=8080

# Logging
logging.level.com.chatbot=DEBUG
logging.level.org.springframework.web=INFO

# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.scalar.enabled=false

# Apache Tika Server
app.tika.server-url=http://localhost:9998

# Chunking
app.rag.chunk-size=1000
app.rag.chunk-overlap=200