spring.application.name=chatbot-backend
server.port=8080

# LM Studio Connection
spring.ai.openai.api-key=lm-studio
spring.ai.openai.base-url=http://localhost:1234
spring.ai.openai.chat.options.model=phi-3.5-mini-3.8b-instruct

spring.ai.openai.embedding.options.model=text-embedding-nomic-embed-text-v1.5

app.rag.chunk-size=400
app.rag.chunk-overlap=50

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

app.tika.server-url=http://localhost:9998

logging.level.com.chatbot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.ai=WARN

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.scalar.enabled=false

app.chat.max-tokens=120